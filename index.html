<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tetris</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
  </head>
  <body>
    <div class="main-container">
      <div class="game-area">
        <div class="panel panel-left">
          <h1>Super<br>Wonderful<br>Awesome<br>Tetris</h1>
          <div class="stats">
            <h3>Score</h3>
            <div id="scoreboard" class="well">0</div>
            <h3>Level</h3>
            <div id="level" class="well">1</div>
          </div>
          <button type="button" name="play-button" id="play-button" class="button">Play!</button>
        </div>
        <div class="panel panel-center">
          <div id="game-board">
            <!-- here goes the game -->
          </div>
        </div>
        <div class="panel panel-right">
          <div class="instructions">
            <h3>Instructions:</h3>
            <ul>
              <li>Use left and right arrows to move sideways.</li>
              <li>Use up arrow rotate the block clockwise.</li>
              <li>Use C to rotate the block left.</li>
            </ul>
          </div>
          <button type="button" name="pause-button" id="pause-button" class="button">Pause</button>
        </div>
      </div>

      <figure class="author">
        <img src="img/tyrannogina-pixel.png" alt="Tyrannogina logo" />
        <figcaption>by Tyrannogina</figcaption>
      </figure>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/tetromino.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

  </body>
</html>
