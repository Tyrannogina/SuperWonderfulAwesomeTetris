<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tetris</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="game.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="game-area">
        <div class="panel panel-left">
          <h1>Super<br>Wonderful<br>Awesome<br>Tetris</h1>
          <button type="button" name="button" id="play-button" class="button">Play!</button>
        </div>
        <div class="panel panel-center">
          content content content
          <div id="game-board">
            content content content
          </div>
        </div>
        <div class="panel panel-right">
          <div class="instructions">
            <h3>Instructions:</h3>
            <ul>
              <li>Use left and right arrows to move sideways.</li>
              <li>Use up arrow rotate the block clockwise.</li>
              <li>Use C to rotate the block left.</li>
            </ul>
          </div>
        </div>
      </div>
    <div>
  </body>
</html>
